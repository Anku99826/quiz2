<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>All Quizzes</title>
<link rel="stylesheet" th:href="@{/css/local/adminDashboard.css}">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/all.min.css">
<script src="/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>


	<div th:insert="fragments/adminLayout :: adminLayout">...</div>



<div class="container mt-4">
    <h2>Total Quizzes: <span th:text="${quizCount}"></span></h2>

    <table class="table table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Title</th>
                <th>Total Questions</th>
                <th>Time Limit (min)</th>
                <th>Start Date</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody th:each="quiz, stat : ${quizzes}">
            <tr data-bs-toggle="collapse"
                th:data-bs-target="'#quiz-'+${quiz.id}"
                style="cursor:pointer">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${quiz.id}"></td>
                <td th:text="${quiz.title}"></td>
                <td th:text="${quiz.questions.size()}"></td>
                <td th:text="${quiz.timeLimit}"></td>
                <td th:text="${#temporals.format(quiz.startDate, 'dd-MM-yyyy HH:mm')}"></td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input"
                               type="checkbox"
                               th:checked="${quiz.active}"
                               th:data-id="${quiz.id}"
                               onchange="toggleQuiz(this)">
                    </div>
                </td>
            </tr>

            <!-- Collapse row for questions -->
            <tr th:id="'quiz-'+${quiz.id}" class="collapse">
                <td colspan="7">
                    <table class="table table-sm table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Question Text</th>
                                <th>Option A</th>
                                <th>Option B</th>
                                <th>Option C</th>
                                <th>Option D</th>
                                <th>Correct Answer</th>
                                <th>Marks</th>
                            </tr>
                        </thead>
                        <tbody th:each="q, qStat : ${quiz.questions}">
                            <tr>
                                <td th:text="${qStat.index + 1}"></td>
                                <td th:text="${q.questionText}"></td>
                                <td th:text="${q.optionA}"></td>
                                <td th:text="${q.optionB}"></td>
                                <td th:text="${q.optionC}"></td>
                                <td th:text="${q.optionD}"></td>
                                <td th:text="${q.correctAnswer}"></td>
                                <td th:text="${q.marks}"></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
function toggleQuiz(element) {
    const quizId = element.getAttribute("data-id");

    fetch(`/admin/quiz/${quizId}/toggle`, {
        method: 'POST',
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(res => res.text())
    .then(status => {
        console.log("Quiz status:", status);
    })
    .catch(err => {
        alert("Failed to update quiz status");
        element.checked = !element.checked; // rollback UI
    });
}
</script>

</body>
</html>
